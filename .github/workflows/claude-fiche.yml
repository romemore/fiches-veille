name: Création fiche par Claude

on:
  push:
    branches:
      - main
    paths:
      - "urls-to-process.md"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Traite les urls de `urls-to-process.md` comme spécifié dans `claude.md`

          claude_args: '--allowed-tools "Read,Write,Edit,Glob,Grep,WebFetch,Bash(git add:*),Bash(git commit:*),Bash(git status:*),Bash(mkdir:*)"'

